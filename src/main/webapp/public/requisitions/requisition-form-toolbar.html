<div id="action_buttons" class="action-buttons">
    <div class="form-cell button-row">
        <input id="saveRnrButton" ng-disabled="formDisabled" type="button" ng-click="save()"
               class="btn btn-primary save-button"
               openlmis-message="button.save"/>
        <input id="submitRnrButton" ng-disabled="formDisabled" type="button" ng-click="submitRnr()"
               class="btn btn-primary submit-button"
               openlmis-message="button.submit"
               ng-show="requisition.status == 'INITIATED' && hasPermission('CREATE_REQUISITION')"/>
        <input id="authorizeRnrButton" ng-disabled="formDisabled" type="button"
               ng-click="authorizeRnr()"
              class="btn btn-primary save-button"
              openlmis-message="button.authorize"/>
    </div>
    <div class="toolbar-error" id="errorMessage" fade-out="3000"  openlmis-message="error"
         ng-show="error"></div>
    <div class="toolbar-success" id="successMessage" fade-out="3000" openlmis-message="message"
         ng-show="message"></div>

</div>
